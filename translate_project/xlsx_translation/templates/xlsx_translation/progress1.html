
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>



    <div class='progress-wrapper'>
        <!-- <div id='progress-bar' class='progress-bar' style="background-color: #a00a19; width: 0%;">&nbsp;</div> -->
     
        <div id='progress-bar'  class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">&nbsp;</div>

      </div>

      
      <div id="progress-bar-message">Waiting for progress to start...</div>


      <script src="{% static 'celery_progress/celery_progress.js' %}"></script>
      <script>
      var progressUrl = "{% url 'celery_progress:task_status' task_id %}";

      function customResult(resultElement, result) {

        
        $( resultElement ).append(
           $('<p>').text('Sum of all seconds is ' + result)
            
        );
      }


      CeleryProgressBar.initProgressBar(progressUrl, {
            onResult: customResult,
      })

    </script>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
