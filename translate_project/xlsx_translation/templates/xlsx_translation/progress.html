{% extends "account/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}


{% block title %} Document Translator {% endblock %}


{% block body %}

<h1 id="app"> {{ text }} </h1>



<h2>Click the Button to Trigger WebSocket</h2>
    <button id="click-button">Click Me!</button>

    <p id="response-message"></p>

    <div class="progress">
        <div class="progress-bar" id="progress_bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
     </div>


    <a href="{% url 'download_file' %}">
        <button type="button" class="btn btn-primary">Download File</button>
    </a>


{% endblock %}





{% block script %}

<script  src="{% static 'js/main.js' %}"> </script>


<script>
document.getElementById('click-button').onclick = function() {
    // Send a message to the WebSocket
    socket.send(JSON.stringify({
        'action': 'button_clicked'
    }));


    console.log("The button is clicked");
};
</script>

{% endblock %}
